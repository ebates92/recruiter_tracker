<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="/public/main.css">
    <title>Ladder</title>
</head>
<body>
    <div id="root">
        <div class="login-page-container">
            <div class="login-header"><div class="login-company-name">Ladder</div>
            <div class="login-options"><div class="login-passport">
                <button>LinkedIn</button>
                <button>Google</button></div>
                <div class="login-email-password-container">
                    <div class="login-email-password">
                        <input type="email" name="email" placeholder="email">
                        <input type="password" name="password" placeholder="password"><
                            button class="sign-in">Sign in</button>
                        </div>
                        <a class="forgot-password" href="/forgotpassword">Forgot password</a>
                    </div>
                </div>
            </div>
            <div class="signup-email-password">
                <div class="signup-form-intro">Join your peers in a simplier world</div>
                <div class="signup-form-subintro">Create a free account and learn about your new favorite tool.</div>
                <div class="signup-form"><label>First name:</label>
                    <input type="text" name="firstname" value=""><label>Last name:</label>
                    <input type="text" name="lastname"><label>Email:</label><input type="email" name="email"><label>Password:</label>
                    <input type="password" name="password">
                    <button>Join for free</button>
                </div>
            </div>
        </div>
    </div>
  <script type="text/javascript" src="/static/js/bundle.js"></script>
  <script>
    FontAwesomeConfig = { searchPseudoElements: true };
  </script>
  <script defer="" src="/static/fontawesome/fontawesome-all.js"></script>

</body>
</html>
