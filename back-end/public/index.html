<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">    
    <link rel="stylesheet" href="/main.css">
    <title>Ladder</title>
</head>
<body>
    <div id="root">
        <div class="login-page-container">
            <div class="login-header"><div class="login-company-name">Ladder</div>
            <div class="login-options"><div class="login-passport">
                <!-- <button>LinkedIn</button> -->
                <button data-signup-google>Google</button>
            </div>
                <div class="login-email-password-container">
                    <div class="login-email-password">
                        <input type="email" name="email" placeholder="email" data-login-email>
                        <input type="password" name="password" placeholder="password" data-login-password>
                        <button class="sign-in" data-login>Sign in</button>
                        </div>
                        <a class="forgot-password" href="/forgotpassword">Forgot password</a>
                    </div>
                </div>
            </div>
            <div class="signup-email-password">
                <div class="signup-form-intro">Join your peers in a simplier world</div>
                <div class="signup-form-subintro">Create a free account and learn how to simplify your recruiting process.</div>
                <div class="signup-form"><label>First name:</label>
                    <input type="text" name="firstname" value="" data-firstname><label>Last name:</label>
                    <input type="text" name="lastname" data-lastname><label>Email:</label>
                    <input type="email" name="email" data-email>
                    <label>Password:</label>
                    <input type="password" name="password" data-password>
                    <button data-signup-email>Join for free</button>
                    <!-- <button data-signup-google>Signup with Google</button> -->
                </div>
            </div>
        </div>
    </div>
  <script src="/main.js"></script>

</body>
</html>
